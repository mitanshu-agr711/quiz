<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/quiz.css">
</head>
<body>
    <section class="quiz" id="quizz" >
        <!-- <div class="question-show"> -->
        <div class="Q1" id="question">question</div>
       <div class="timer">Timer:<span id="time"></span></div>
        
        <div class="option" id="options">
            <ul>
                <li class="btn" onclick="checkAnswer(this)" data-opt="1"></li>
                <!-- //this is use to pass refernce value -->
                <li class="btn" onclick="checkAnswer(this)" data-opt="2"></li>
                <li class="btn" onclick="checkAnswer(this)" data-opt="3"></li>
                <li class="btn" onclick="checkAnswer(this)" data-opt="4"></li>
            </ul>
        </div>
        <footer class="footer">
            <div class="skip"><input type="button" value="Skip" id="skip" onclick="SkipQuestion()" ></div>
            <div class="Next1"><input type="button" value="Next" id="next1"  onclick="nextQuestion()"></div>
    </footer>
<!-- </div> -->
    </section>
        <section class="result-show" id="result" style="display: none;">
        <div class="show">Total Question: 6</div>
        <div class="show">Attempt:<span id="attem"></span></div>
<div class="show">Correct:<span id="cort"></span></div>
<div class="show">Wrong:<span id="wrog"></span></div>
<div class="show">Total Score:<span id="scor"></span></div>
<div class="playag"><a href="/quiz.html"><input type="button" value="PLAY AGAIN" id="playag" ></a></div>

    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="/quiz.js"></script>
</body>
</html>
